<div class="item canSelect" data-bind="css: {'selected': type === $parent.filesView().storageType()}">
	<a href="javascript: void(0);" class="title" data-bind="
		droppable: {valueFunc: droppable() ? function (oEvent, oUi) {$parent.filesView().filesDrop($data, oEvent, oUi);} : null},
		click: function () { $parent.filesView().routeFiles(type); }">
		<span class="name">
			<span class="icon" data-bind="css: 'type' + type"></span>
			<span class="text" data-bind="text: displayName"></span>
		</span>
	</a>
</div>
